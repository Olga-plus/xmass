<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>X-MASS-APP</title>
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <nav class="navigation">
                <a href="#" id="home"  class="logo-app link">
                    <!-- <object id="home-logo" type="image/svg+xml" data="./assets/Xtree-logo.svg" class="logo-object"> </object> -->
                </a>
                <!-- <a href="#/" onclick="locationResolver('/')" class="logo-app link">Home</a>
                <a href="#/tous" onclick="locationResolver('/tous/')" class="switch-settings-page link">Игрушки</a>
                <a href="#/x-mass-tree" onclick="locationResolver('/x-mass-tree/')" class="switch-play-page link">Ёлка</a> -->

                <!-- <a href="#/" onclick="locationResolver('/')" class="logo-app link">Home</a> -->
                <a href="#" id="tous" class="switch-settings-page link">Игрушки</a>
                <a href="#" id="tree" class="switch-play-page link">Ёлка</a>
            </nav>
            <div class="header__controls">
                <input type="search" class="search input-search" autocomplete="off" />
                <div class="select"></div>
            </div>
        </div>
    </header>
    <section id="start-page" class="page start-page">
        <div class="wrapper wrapper_start-page">
            <div class="ball ball-one"></div>
            <div class="ball ball-two"></div>
            <div class="title title-text">
                <h1 class="start-page-title">Новогодняя игра
                    <span>"наряди ёлку"</span>
                </h1>
               
            </div>
             <button id="title-btn" class="title title-btn" >start</button>
        </div>
    </section>
    <section id="main-page" class="none">
        <div class="blur">
            <div class="wrapper wrapper-controls">
                <div class="controls">
                    <div class="filters-value">
                        <div class="title-controls">
                            Фильтры по значению
                        </div>
                    </div>
                    <div class="filters-range">
                        <div class="title-controls">
                            Фильтры по диапазону
                        </div>
                        <div class="count">
                            <span class="control-span">Колличество экземпляров</span>
                            <div class="count-slider-container">
                                <output class="slider-output">1</output>
                                <div id="slider" class="count-slider"> </div>
                                <output class="slider-output">12</output>
                            </div>          
                            <!-- <div id="form">
                                <div class="bar">
                                <div class="label">Колличество экземпляров</div>
                                <div id="r-slider"></div>
                            </div> -->
                        </div>
                        <div class="year">
                            <span class="control-span">Год приобретения:</span> 
                            <div class="year-slider-container">
                                <output class="slider-output">1940 </output>
                                <div id="year-slider" class="year-slider"></div>
                                <output class="slider-output">    2020</output>
                            </div>          
                        </div>
                    </div>

                    <div class="filters-sort"></div>
                </div>

                <div class="card-container"></div>

            </div>
        </div>
    </section>

    <section id="favorie-page" class="none">
        <div class="blur ">
            <div class="wrapper wrapper-controls favorie-page-wrapper">
                <div class="favorites-manu">
                    <div id="controls-snow-audio" class="-container menu-container">
                        <div class="audio-control menu-item"></div>
                        <!-- <div class="snow-control menu-item"></div> -->
                    </div>

                    <div class="tree-container menu-container">
                        <div class="tree menu-item" data-tree="1"></div>
                        <div class="tree menu-item" data-tree="2"></div>
                        <div class="tree menu-item" data-tree="3"></div>
                        <div class="tree menu-item" data-tree="4"></div>
                        <div class="tree menu-item" data-tree="5"></div>
                        <div class="tree menu-item" data-tree="6"></div>
                      </div>

                      <div class="bg-container menu-container">
                        <div class="bg menu-item" data-bg="1"></div>
                        <div class="bg menu-item" data-bg="2"></div>
                        <div class="bg menu-item" data-bg="3"></div>
                        <div class="bg menu-item" data-bg="4"></div>
                        <div class="bg menu-item" data-bg="5"></div>
                        <div class="bg menu-item" data-bg="6"></div>
                        <div class="bg menu-item" data-bg="7"></div>
                        <div class="bg menu-item" data-bg="8"></div>
                        <div class="bg menu-item" data-bg="9"></div>
                        <div class="bg menu-item" data-bg="10"></div>
                      </div> 

                      <div class="garland-container menu-container">          
                        <div class="garland-btns">
                          <button class="color-btn multicolor-btn" data-color="multicolor"></button>
                          <button class="color-btn red-btn" data-color="red"></button>
                          <button class="color-btn blue-btn" data-color="blue"></button>
                          <button class="color-btn yellow-btn" data-color="yellow"></button>
                          <button class="color-btn green-btn" data-color="green"></button>
                        </div>
                        <div class="onoffswitch">
                          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                          <label class="onoffswitch-label" for="myonoffswitch">
                              <div class="onoffswitch-inner"></div>
                              <div class="onoffswitch-switch"></div>
                          </label>
                        </div>
                      </div>


                </div>
                <section id="section-tree" class="maine"></section>
                    <!-- <div class="garland-tree-container"></div>
                    <map name="tree-map">
                      <area coords="365,699,189,706,113,683,31,608,2,555,2,539,18,437,73,351,106,224,161,134,243,-1,306,75,353,144,399,221,424,359,452,459,496,550,444,664" shape="poly">
                    </map>
                    <img src="./assets/tree/2.webp" class="main-tree" usemap="#tree-map" alt="tree"> -->
                
                    <div class="favorites-aside">
                    <div class="favorites-container">
                        
                    </div>
                    <div class="favorites-decorate">
                      <div class="favorites-decorate-container">
                      <div class="tree-decorate">
                        <img src="assets/tree/1.webp" class="tree-decorate-img" alt="decorate-tree">
                      </div>
                      <div class="tree-decorate">
                        <img src="assets/tree/2.webp" class="tree-decorate-img" alt="decorate-tree">
                      </div>
                      <div class="tree-decorate">
                        <img src="assets/tree/3.webp" class="tree-decorate-img" alt="decorate-tree">
                      </div>
                      <div class="tree-decorate">
                        <img src="assets/tree/4.webp" class="tree-decorate-img" alt="decorate-tree">
                      </div>
                      <div class="tree-decorate">
                        <img src="assets/tree/5.webp" class="tree-decorate-img" alt="decorate-tree">
                      </div>
                    </div>
                    </div>
                  </div>

            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="wrapper">
            <!-- <a class="rss-logo" href="https://rs.school/images/rs_school_js.svg" target="_blank"></a> -->
            <div class="footer_data">
                <p class="copyright">©</p>
                <p class="year">2021</p>
                <a class="github-username link" href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a>  
            </div>
 
                <a href="#" class="logo-app">
                    <!-- <object type="image/svg+xml" data="./assets/rs_school_js-logo.svg" class="logo-object rs"> </object> -->
                </a>


        </div>
    </footer>
</body>
</html>
